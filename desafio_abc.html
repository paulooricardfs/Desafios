<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			var a = prompt('digite o número A:') 
			var b = prompt('digite o número B:')
			var c = null

			document.write('A: ' + a + '<br />')
			document.write('B: ' + b + '<br />')
			document.write('C: ' + c + '<br />')

			document.write('<hr />')

			c = a
			a = b
			b = c
			c = null

			document.write('A: ' + a + '<br />')
			document.write('B: ' + b + '<br />')
			document.write('C: ' + c + '<br />')

		</script>

	</head>
	<body>

		<h1>Curso de JavaScript</h1>

	</body>
</html>
