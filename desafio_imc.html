<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			var nome = prompt('digite seu nome:') 
			var altura = prompt('digite sua altura em cm:')
			var peso = prompt('digite seu peso:')
			altura = parseFloat(altura)
			peso = parseFloat(peso)
			altura /= 100
			M = peso /(altura*altura)
			if(M<16) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M +', sendo classificado como: '
								+ 'Baixo peso muito grave')
			}else if(M>=16 && M<= 16.99) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Baixo peso grave')
			}else if(M>=17 && M<= 18.49) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Baixo peso')
			}else if(M>=18.50 && M<=24.99) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Peso normal')
			}else if(M>=25 && M<=29.99) {
				document.write( nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Sobrepeso')
			}else if(M>=30 && M<=34.99) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Obesidade grau I')
			}else if(M>=35 && M<=39.99) {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Obesidade grau II')
			}else {
				document.write(nome + ' possui índice de massa corporal igual ' + ' a ' + M + ', sendo classificado como: '
								+ 'Obesidade grau III')
			}

		</script>
